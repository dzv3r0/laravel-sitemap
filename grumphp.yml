parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
        phpcs:
            standard: PSR2
            show_warnings: true
            tab_width: ~
            ignore_patterns: [tests, migrations, vendor, database]
            sniffs: []
        composer:
            file: ./composer.json
            no_check_all: false
            no_check_lock: false
            no_check_publish: false
            with_dependencies: false
            strict: false
        securitychecker:
            lockfile: ./composer.lock
            format: ~
            end_point: ~
            timeout: ~
            run_always: false